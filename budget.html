<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .department {
            background: #6c757d;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .department1 {
            background: #968f98;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .department:hover {
            background: #5a6268;
        }
        .details {
            display: none;
            background: #e9ecef;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
        }
        .show {
            display: block;
        }
        .pdf-link {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-secondary">هيئة التدريس </h2>
        
        <div class="department" onclick="toggleDetails('languages')">قسم اللغات</div>
        <div id="languages" class="details">
            <div class="department1" onclick="toggleDetails('english')">قسم اللغة الإنجليزية</div>
            <div id="english" class="details">
                <a href="#" class="pdf-link" target="_blank">عرض بيانات القسم</a>
            </div>
            <div class="department1" onclick="toggleDetails('french')">قسم اللغة الفرنسية</div>
            <div id="french" class="details">
                <a href="#" class="pdf-link" target="_blank">عرض بيانات القسم</a>
                
            </div>
        </div>
        
        <div class="department" onclick="toggleDetails('business')">قسم العلوم الإدارية</div>
        <div id="business" class="details">
            <a href="#" class="pdf-link" target="_blank">عرض بيانات القسم</a>
        </div>
        
        <div class="department" onclick="toggleDetails('diplomas')">قسم الدبلومات</div>
        <div id="diplomas" class="details">
            <a href="#" class="pdf-link" target="_blank">عرض بيانات القسم</a>
        </div>
        
        <div class="department" onclick="toggleDetails('courses')">قسم الكورسات</div>
        <div id="courses" class="details">
            <a href="#" class="pdf-link" target="_blank">عرض بيانات القسم</a>
        </div>
        
    </div>
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>
    <script>
        function toggleDetails(id) {
            var element = document.getElementById(id);
            element.classList.toggle("show");
        }
    </script>
</body>
</html>
