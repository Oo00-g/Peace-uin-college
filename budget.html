<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعضاء هيئة التدريس</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right,#968f9e, #f7f7f8);
            color: white;
            direction: rtl;
            text-align: right;
            font-family: 'Tajawal', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            background: white;
            color: black;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-title {
            color: #23044a;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
        }
        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4"> أعضاء هيئة التدريس</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3">
                <h4 class="card-title"><i class="fas fa-chalkboard-teacher"></i> د. أحمد علي</h4>
                <p class="card-text">أستاذ في علوم الحاسوب</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4 class="card-title"><i class="fas fa-chalkboard-teacher"></i> د. ليلى حسن</h4>
                <p class="card-text">أستاذة في الهندسة الكهربائية</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h4 class="card-title"><i class="fas fa-chalkboard-teacher"></i> د. سامر إبراهيم</h4>
                <p class="card-text">أستاذ في الرياضيات التطبيقية</p>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <a href="index.html" class="btn btn-primary">
        <i class="fas fa-home"></i> العودة للصفحة الرئيسية
    </a>
</div>
</body>
</html>
