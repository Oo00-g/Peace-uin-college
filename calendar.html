<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقويم الدراسي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            direction: rtl;
            text-align: center;
        }
        .calendar-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: rgb(4, 6, 74);;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: rgb(4, 6, 74);;
            color: white;
        }
        .highlight {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <h1>التقويم الدراسي لعام 2025</h1>
    <table>
        <thead>
            <tr>
                
                <th>بداية الفصل</th>
                <th>نهاية الفصل</th>
                <th>العطل الرسمية</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td> </td>
                <td> </td>
                <td class="highlight"> </td>
            </tr>
            <tr>
                <td></td>
                <td> </td>
                <td> </td>
                <td>-</td>
            </tr>
            <tr>
                <td></td>
                <td> </td>
                <td> </td>
                <td class="highlight"> </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="highlight"> </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>-</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center mt-3">
    <a href="index.html" class="btn btn-primary">
        <i class="fas fa-home"></i> العودة للصفحة الرئيسية
    </a>
</div>
</body>
</html>
